{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href=" {% static 'bootstrap/dist/css/bootstrap.min.css'  %}">
        <link rel="stylesheet" href=" {% static 'bootstrap-tagsinput/src/bootstrap-tagsinput.css' %}">
        <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css'  %}">
        <link rel="stylesheet" href="{% static 'EasyAutocomplete/dist/easy-autocomplete.min.css' %}">
        <link rel="stylesheet" href="{% sass_src 'sass/style.scss' %}" type="text/css">



    </head>
    <body>
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                        <a class="navbar-brand" href="#">RÃ©seau Social Django</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="/"> Home <span class="sr-only">(current)</span></a></li>

                            </ul>
                            <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" id="truc" class="form-control" placeholder="Search" %}>
                            </div>
                            <button type="submit" class="btn btn-default">Submit </button>
                            </form>

                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>


            </div>

            {% block content %}
            {% endblock %}
        </div>
        <script src="{% static "jquery/dist/jquery.js" %}"></script>
        <script src="{% static "bootstrap-sass/assets/javascripts/bootstrap.js" %}"></script>
        <script src="{% static "bootstrap-tagsinput/src/bootstrap-tagsinput.js" %}"></script>
        <script src="{% static "EasyAutocomplete/dist/jquery.easy-autocomplete.min.js" %}"></script>

        <script type="text/javascript">

        {% block extra_scripts %}
        {% endblock extra_scripts %}

    </body>
</html>
